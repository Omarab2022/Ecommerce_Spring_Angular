<div class="px-5 lg:px-20 py:5 lg:py-10 flex flex-col items-center">
    <p class="font-thin text-gray-400 text-2xl opacity-75 mb-10">{{title}}</p>

    <div class="grid grid-cols-5 gap-6 justify-center">
        <div *ngFor="let item of products">
            <div class="col-span-1">
                <app-slider-product-card [product]="item" (click)="navigateToProducts()"/>
            </div>
        </div>
    </div>
</div>
