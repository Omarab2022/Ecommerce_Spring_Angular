<div
  class="box hover:scale-105 transition-all duration-500 cursor-pointer flex flex-col items-center rounded-lg shadow-lg overflow-hidden w-[15rem] mx-3">
  <div class="h-[24rem] w-[15rem] relative group overflow-hidden">
    <img style="border-radius: 10%;" class="object-cover object-top w-full h-full" [src]="product.imageUrl" alt="" />
    <div style="border-bottom-left-radius: 14%; border-bottom-right-radius: 14%;" class="absolute bottom-0 left-0 w-full h-1/2 bg-white bg-opacity-75 transition-all duration-300 opacity-0 group-hover:opacity-100 transform translate-y-full group-hover:translate-y-0">
      <div class="p-4">
          <h3 class="font-thin text-gray-900 text-sm">{{product.brand}}</h3>
          <p class="mt-2 text-gray-700">{{product.title}}</p>
          <p class="mt-1 text-gray-500">{{product.price}} DH</p>
      </div>
  </div>
  </div>
</div>
