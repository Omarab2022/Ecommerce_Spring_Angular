<div class="w-full">
  <div class="bg-gray-950 text-white w-full h-1/2 shadow-lg p-6">
    <div class="flex justify-around">
      <div class="flex flex-col" *ngFor="let item of category[selectedSection].sections">
        <h1 class="text-center">{{ item.name }}</h1>
        <button (click)="navigateToProducts('/' + selectedSection + '/' + '/' + item.id + '/' + section.id )" mat-button *ngFor="let section of item.items">
          {{ section.name }}
        </button>
      </div>
      <div class="hidden lg:block">
        <div class="mb-5">
          <img
            class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
            src="https://i.pinimg.com/564x/37/57/43/375743671d4b58708b761e25f4c364bb.jpg"
            alt=""
          />
        </div>
        <p class="text-gray-600">New Black Jabador Men</p>
      </div>
      <div class="hidden lg:block">
        <div class="mb-5">
          <img
            class=" w-[19rem] h-[20rem] object-cover object-top rounded-md"
            src="https://i.pinimg.com/564x/19/84/54/198454cd4d016cbe25d5ebd08d78bb8d.jpg"
            alt=""
          />
        </div>

        <p class="text-gray-600">Green Kaftan</p>
        <!-- <p class="text-gray-600">{{selectedSection=="women"}}</p> -->

      </div>
    </div>
  </div>
</div>
